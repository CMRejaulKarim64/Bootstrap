<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
   <style>
    table{
        margin-top: 80px;
        margin-left: 80px;
    }
     table,td,th{
       border: 2px solid black;
       height: 40px;
       width: 500px;
       text-align: center;
        border-collapse: collapse;
     }
   </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td rowspan="3">Result</td>
            <td>Class</td>
            <td>Marks</td>
        </tr>
        <tr>
            <td>Marks</td>
            <td>x</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>ii</td>
            <td>90</td>
        </tr>
    </table>
    
</body>
</html>
