<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #main{
            height: 100vh;
            width: 100%;

        }
        #left{
            height: 100%;
            width: 20%;
            float: left;
            text-align: center;
            background-color: rgb(218, 238, 231);
        }
        #right{
            height: 100%;
            width: 80%;
            float: right;
            background-color: rgb(245, 245, 191);
        }



    </style>
</head>
<body>

    <div id="main">
        <div id="left">
            <h2>Menu</h2>
            <ul>
                <li><a href="table.html" target="ifr">Table</a></li>
                <li><a href="form.html" target="ifr">Form</a></li>
            </ul>

        </div>
        <div id="right">
            <iframe src="table.html" frameborder="0" name="ifr" height="100%"
            width="100%"></iframe>

        </div>
    </div>

    
</body>
</html>
