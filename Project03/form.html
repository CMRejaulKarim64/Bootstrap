<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <fieldset><legend>Registration Form</legend>
    <div class="container">
        <form>
            <!-- first row start -->
           <div class="row mb-3">
            <div class="col-md-5">
                <label class="form-label">name <small class="text-danger">*</small></label>
                <input type="text" class="form-control" placeholder="rejaul" required>
            </div>
            <div class="col-md-1 offset-md-1">
                <hr class="vr h-100">
            </div>
            <div class="col-md-5">
                <label class="form-label">email <small class="text-danger">*</small></label>
                <input type="email" class="form-control" placeholder="email@email.com" required>
            </div>
           </div> <!-- first row start -->
           <!-- second row -->
           <div class="row mb-3">
            <div class="col-md-5">
                <label class="form-label">Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-1 offset-md-1">
                <hr class="vr h-100">
            </div>
            <div class="col-md-5">
                <label class="form-label">Password </label>
                <input type="password" class="form-control" placeholder="********">
            </div>
           </div><!-- second row -->
            <!-- thire row -->
           <div class="row mb-3">
            <div class="col-md-5">
                <label class="form-label">Gender</label>
                <!-- radio start -->
                <div class="form-check">
                    <input type="radio" name="Gender"> Male
                </div>
                <div class="form-check">
                    <input type="radio" name="Gender"> Female
                </div>
                <!-- radio end -->
            </div>
            <div class="col-md-1 offset-md-1">
                <hr class="vr h-100">
            </div>
            <div class="col-md-5">
                <label class="form-label">Hobby </label>
                <div class="form-check">
                    <!-- checkbox -->
                    <input type="checkbox" name="Gender"> Programming
                </div><div class="form-check">
                    <input type="checkbox" name="Gender"> Travelling
                </div><div class="form-check">
                    <input type="checkbox" name="Gender"> Fishing
                </div>
                <!-- checkbox -->
            </div>
           </div><!-- thire row -->

           <input type="submit" value="save" class="btn btn-primary">
        </form>
    </div>
</fieldset>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
